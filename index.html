<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body { 
      margin: 0; 
      overflow: hidden; 
      background: transparent; 
      color: #00ff00; /* green LED style */
      font-family: 'Orbitron', monospace;
    }
    .scroll-container {
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
    }
    #msg {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 10s linear infinite;
      font-size: 24px; /* smaller font */
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; /* glowing effect */
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
  <script>
    async function load() {
      const res = await fetch('message.txt?' + Date.now());
      const text = await res.text();
      const msg = document.getElementById('msg');
      msg.textContent = text;
      
      // Restart animation on new text
      msg.style.animation = 'none';
      msg.offsetHeight; // trigger reflow
      msg.style.animation = '';
    }
    setInterval(load, 5000); // refresh every 5 seconds
    window.onload = load;
  </script>
</head>
<body>
  <div class="scroll-container">
    <div id="msg"></div>
  </div>
</body>
</html>
