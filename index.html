<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LED Ticker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    :root{
      --px-per-sec: 80;
      --gap: 48px;
      --led: #ff2a2a;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: transparent;
    }

    .ticker-wrap{
      position: relative;
      width: 100%;
      height: 42px;
      overflow: hidden;
      box-sizing: border-box;
      mask-image: linear-gradient(to right, transparent 0, black 5%, black 95%, transparent 100%);
    }

    .ticker {
      position: absolute;
      display: flex;
      gap: var(--gap);
      will-change: transform;
    }

    .item {
      white-space: nowrap;
      font-family: 'Orbitron', monospace;
      font-size: 24px;
      line-height: 42px;
      color: var(--led);
      /* Crisper LED glow — less blur */
      text-shadow: 
        0 0 2px var(--led),
        0 0 4px var(--led);
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    .running {
      animation-name: scroll;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
  </style>
</head>
<body>
  <div class="ticker-wrap">
    <div id="track" class="ticker">
      <span class="item" id="a"></span>
      <span class="item" id="b"></span>
      <span class="item" id="a2" aria-hidden="true"></span>
      <span class="item" id="b2" aria-hidden="true"></span>
    </div>
  </div>
